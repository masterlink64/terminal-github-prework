<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steve's Meme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Steve's Memes</h1>
            <p>Make your own memes below!!!</p>
        </div>
        <form action="">
            <div class="form-group">
                <label for="meme">Image URL</label>
                <input type="text" class="form-control" id="meme" placeholder="What's the URL for your meme image?">
            </div>
            <div class="form-group">
                <label for="toptext">Text on Top</label>
                <input type="text" class="form-control" id="toptext" placeholder="(Optional) What text do you want at the top of the meme?">
            </div>
            <div class="form-group">
                <label for="bottomtext">Text on Bottom</label>
                <input type="text" class="form-control" id="bottomtext" placeholder="(Optional) What text do you want at the bottom of the meme?">
            </div>
            <button type="submit" class="btn btn-primary">Create Meme</button>
        </form>
    </div>

</body>
<script src="script.js"></script>
</html>
